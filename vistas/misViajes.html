<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Travel CheckList</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/checklist.css">
</head>

<body>

<header class="header">
  <div class="header-inner">
    <div class="brand-area">
      <img src="../Img/checklist.png" class="logo">
      <span class="brand">Travel CheckList</span>
    </div>

    <a href="inicio.html" class="btn-ghost">SALIR</a>
  </div>
</header>

<main class="main">
  <section class="container">

    <div class="mis-viajes-header">
      <h2>Mis Viajes:</h2>
      <a href="checklist.html" class="btn-ghost">+ NUEVO VIAJE</a>
    </div>

    <div class="cards">

      <div class="card">
        <h3>Cartagena</h3>
        <p>Fecha: Noviembre 22</p>
        <p>Hora: 10:00</p>

        <span class="label">Progreso:</span>
        <div class="progress-bg">
          <div class="progress-bar" style="width:60%"></div>
        </div>

        <a href="checklistViaje.html" class="btn-card">Ver</a>
      </div>

      <div class="card">
        <h3>Santa Marta</h3>
        <p>Fecha: Diciembre 7</p>
        <p>Hora: 15:00</p>

        <span class="label">Progreso:</span>
        <div class="progress-bg">
          <div class="progress-bar" style="width:40%"></div>
        </div>

        <a href="checklistViaje.html" class="btn-card">Ver</a>
      </div>

      <div class="card">
        <h3>Medell√≠n</h3>
        <p>Fecha: Diciembre 31</p>
        <p>Hora: 20:00</p>

        <span class="label">Progreso:</span>
        <div class="progress-bg">
          <div class="progress-bar" style="width:20%"></div>
        </div>

        <a href="checklistViaje.html" class="btn-card">Ver</a>
      </div>

    </div>

    <h2 class="completados-title">Viajes Completados:</h2>
    <div class="completados-box"></div>

  </section>
</main>

</body>
</html>

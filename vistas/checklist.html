<!-- checklist.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel CheckList</title>
    <link rel="stylesheet" href="../styles/checklist.css">
</head>
<body>
    <div class="container">
        <div class="checklist-page">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="clipboard"></div>
                        <div class="checkmark"></div>
                    </div>
                    <span>Travel CheckList</span>
                </div>
                <button class="btn-volver" onclick="window.location.href='login.html'">VOLVER</button>
            </div>

            <div class="section">
                <h2>Crear Nuevo Viaje:</h2>
                <div class="form-row single">
                    <div class="form-group">
                        <label for="nombreViaje">Nombre Viaje:</label>
                        <input type="text" id="nombreViaje" placeholder="">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha Inicio:</label>
                        <input type="date" id="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha Fin:</label>
                        <input type="date" id="fechaFin">
                    </div>
                </div>
                
                <div class="form-row single">
                    <div class="form-group">
                        <label for="tipoViaje">Tipo de Viaje:</label>
                        <select id="tipoViaje">
                            <option value="">Seleccione</option>
                            <option value="trabajo">Trabajo</option>
                            <option value="negocios">Negocios</option>
                            <option value="turismo">Turismo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section template-section">
                <h3>Plantilla Sugerida:</h3>
                <div class="template-options">
                    <div class="template-option">
                        <input type="checkbox" id="trabajo" name="template" value="trabajo">
                        <label for="trabajo">Trabajo</label>
                    </div>
                    <div class="template-option">
                        <input type="checkbox" id="negocios" name="template" value="negocios">
                        <label for="negocios">Negocios</label>
                    </div>
                    <div class="template-option">
                        <input type="checkbox" id="turismo" name="template" value="turismo">
                        <label for="turismo">Turismo</label>
                    </div>
                </div>
            </div>

            <div class="siguiente-btn">
                <button class="btn-action">Siguiente ></button>
            </div>
        </div>
    </div>

    <script>
        // Sincronizar tipo de viaje con plantilla sugerida
        document.getElementById('tipoViaje').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="template"]');
            checkboxes.forEach(cb => cb.checked = false);
            
            const selectedValue = this.value;
            if (selectedValue) {
                const checkbox = document.getElementById(selectedValue);
                if (checkbox) checkbox.checked = true;
            }
        });
    </script>
</body>
</html>

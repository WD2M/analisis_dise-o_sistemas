<head>

<title>Crear Cuenta</title>

<style>
    body {

    }

    .contenedor {
        width: 100%;
        height: 100vh;
        background: rgba(255, 205, 129, 0.7);
        display: flex;

        align-items: center;
    }

    .formulario {

    }

    }

        margin-top: 10px;

    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background: #d9d9d9;
    }

    .checkbox {
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: "Comic Sans MS";
    }

    .boton {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: #505050;
        color: white;
        font-size: 18px;
        font-family: "Comic Sans MS";
        cursor: pointer;
    }

    .boton:hover {

    }
</style>
</head>
